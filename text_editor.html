<html>

<head>
    <script src="compiller.js"></script>
    <script src="interpreter.js"></script>
</head>

<body>
    <textarea id="code-input" onkeyup="document.getElementById('code-output').value = compiller(this.value);"></textarea>
    <textarea id="code-output"></textarea>
    <button onclick="interpret(document.getElementById('global'),{}, document.getElementById('code-output').value, true, true);">Interpret</button>
    <div id="global" style="float:left;position:relative;width:200px; height:300px;background-color: red;"></div>

</body>

</html>
